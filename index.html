<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <!-- Scripts -->
    <script src="./config/index.js"></script>
    <script src="./js/conversor.js"></script>
</head>
<body>
    <p class="title">Conversor de <span id="measures">medidas</span></p>
    <p class="subtitle">Converta valores em metros para outras unidades!</p>
    <div class="container">
        
        <form class="data" action="/" method="GET">
                <label for="givenNumber">Escolha o número que deseja converter (em metros):</label>
                <br>
                <input type="text" id="givenNumber" name="givenNumber" required>

                <p>Para qual unidade deseja converter o valor escolhido?</p>
                <div class="unitOptions">
                    <input type="radio" id="km" name="newUnit">
                    <label for="newUnit">km</label>
                    <input type="radio" id="hm" name="newUnit">
                    <label for="newUnit">hm</label>
                    <input type="radio" id="dam" name="newUnit">
                    <label for="newUnit">dam</label>
                    <input type="radio" id="dm" name="newUnit">
                    <label for="newUnit">dm</label>
                    <input type="radio" id="cm" name="newUnit">
                    <label for="newUnit">cm</label>
                    <input type="radio" id="mm" name="newUnit">
                    <label for="newUnit">mm</label>
                </div>
                    <input type="button" id="submit" value="Converter" onclick="convert()">
                    <p id="result">O novo valor é: <span id="convertedNumber"></span></p>
        </form>
    </div>
</body>
</html>
